{% extends "d3b_generic_form.html" %}

{% block serviceform %}

<script>
function copylink() {
  var copyText = document.getElementById("location");
  copyText.select();
  document.execCommand("copy");
}
</script>

<div>
<br>
Link to the dataset:<br><br>
<input type= text readonly id=location style="background-color:#ebdebe;color:#38332f;border: 0px solid #898989;font-size: 100%;" size="60">
<br>
<button type="button" onclick="copylink()" class="auxbutton">Copy link</button><br>
</div>
<script>
var clname = document.getElementById( "location" );
clname.value = window.location.href;
</script>


{% endblock %}

{% block serviceresult %}

{{ result | safe }}

{% endblock %}
